<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Music Player</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e2024 0%, #18191c 100%);
            color: #fff;
            min-height: 100vh;
        }

        .player-container {
            max-width: 100%;
            padding: 20px;
            margin: 0 auto;
        }

        .player-header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        .player-header h1 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .music-player {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }

        .now-playing {
            text-align: center;
            margin: 15px 0;
            color: #fff;
            font-size: 18px;
        }

        .player-artwork {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .player-artwork img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .custom-audio-player {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }

        audio {
            width: 100%;
            height: 40px;
            border-radius: 20px;
        }

        .song-list {
            list-style: none;
            padding: 0;
            max-height: 400px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
        }

        .song-list::-webkit-scrollbar {
            width: 8px;
        }

        .song-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .song-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .song-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .song-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .song-thumbnail {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin-right: 15px;
            background: #2c2f33;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .song-thumbnail i {
            font-size: 24px;
            color: #fff;
        }

        .song-info {
            flex-grow: 1;
        }

        .song-title {
            color: #fff;
            margin-bottom: 5px;
            font-size: 16px;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        button {
            background: #7289da;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        button:hover {
            background: #5b6eae;
            transform: scale(1.05);
        }

        .download-btn {
            background: #43b581;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .download-btn:hover {
            background: #3ca374;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .player-container {
                padding: 10px;
            }

            .player-artwork {
                width: 150px;
                height: 150px;
            }

            .song-item {
                flex-direction: column;
                text-align: center;
            }

            .song-thumbnail {
                margin: 0 auto 10px;
            }

            .controls {
                justify-content: center;
                margin-top: 10px;
            }

            .song-title {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="player-header">
            <h1>AI Music Player</h1>
        </div>
        
        <div class="music-player">
            <div class="player-artwork">
                <img id="currentArtwork" src="https://i.imgur.com/placeholder.jpg" alt="Music Cover">
            </div>
            <div class="now-playing" id="nowPlaying">Select a song to play</div>
            <div class="custom-audio-player">
                <audio id="audioPlayer" controls></audio>
            </div>
        </div>

        <ul class="song-list" id="songList">
            <!-- Songs will be loaded here -->
        </ul>
    </div>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const songList = document.getElementById('songList');
        const nowPlaying = document.getElementById('nowPlaying');
        const currentArtwork = document.getElementById('currentArtwork');
        const baseUrl = 'https://honeysaini653.github.io/repo/Ai Music/';

        // Function to fetch and list songs
        async function loadSongs() {
            try {
                const response = await fetch(baseUrl);
                const text = await response.text();
                const parser = new DOMParser();
                const htmlDoc = parser.parseFromString(text, 'text/html');
                const links = htmlDoc.getElementsByTagName('a');
                
                for (let link of links) {
                    const fileName = link.href.split('/').pop();
                    if (fileName.match(/\.(mp3|wav|ogg)$/i)) {
                        const li = document.createElement('li');
                        li.className = 'song-item';
                        
                        const thumbnail = document.createElement('div');
                        thumbnail.className = 'song-thumbnail';
                        thumbnail.innerHTML = '<i class="fas fa-music"></i>';
                        
                        const songInfo = document.createElement('div');
                        songInfo.className = 'song-info';
                        
                        const songTitle = document.createElement('div');
                        songTitle.className = 'song-title';
                        songTitle.textContent = decodeURIComponent(fileName);
                        
                        const controls = document.createElement('div');
                        controls.className = 'controls';
                        
                        const playBtn = document.createElement('button');
                        playBtn.innerHTML = '<i class="fas fa-play"></i> Play';
                        playBtn.onclick = () => playSong(baseUrl + fileName);
                        
                        const downloadBtn = document.createElement('a');
                        downloadBtn.href = baseUrl + fileName;
                        downloadBtn.className = 'download-btn';
                        downloadBtn.innerHTML = '<i class="fas fa-download"></i> Download';
                        downloadBtn.download = fileName;
                        
                        controls.appendChild(playBtn);
                        controls.appendChild(downloadBtn);
                        
                        songInfo.appendChild(songTitle);
                        songInfo.appendChild(controls);
                        
                        li.appendChild(thumbnail);
                        li.appendChild(songInfo);
                        songList.appendChild(li);
                    }
                }
            } catch (error) {
                console.error('Error loading songs:', error);
                songList.innerHTML = '<li class="song-item">Error loading songs. Please try again later.</li>';
            }
        }

        // Function to play a song
        function playSong(url) {
            audioPlayer.src = url;
            audioPlayer.play();
            const songName = decodeURIComponent(url.split('/').pop());
            nowPlaying.textContent = 'Now Playing: ' + songName;
            // Update artwork with a generated gradient
            currentArtwork.src = `https://picsum.photos/200/200?random=${Math.random()}`;
        }

        // Load songs when page loads
        window.onload = loadSongs;
    </script>
</body>
</html>
